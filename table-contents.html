<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
            /* Add border to the table */
        }

        thead {
            background-color: #4CAF50;
            /* Change this color for the header row */
            color: white;
        }

        th,
        td {
            border-bottom: 1px solid black;
            /* Row boundaries only */
            text-align: left;
            padding: 8px;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
            /* Optional: Add hover effect on rows */
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

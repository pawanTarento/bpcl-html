    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            text-align: left;
            padding: 8px;
        }

        /* Invisible table and cell borders */
        table,
        td {
            border: none;
        }
    </style>
</head>
